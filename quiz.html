<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        section {
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            margin: 10px 0;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Quiz Maker</h1>
    </header>
    <main>
        <div class="container">
            <!-- Home Page -->
            <section id="home">
                <h2>Welcome!</h2>
                <p>Select an option below:</p>
                <a href="#create-quiz" class="button">Create a Quiz</a>
                <a href="#take-quiz" class="button">Take a Quiz</a>
                <a href="#quizzes" class="button">Browse Quizzes</a>
            </section>

            <!-- Quiz Creation Page -->
            <section id="create-quiz">
                <h2>Create a New Quiz</h2>
                <form id="quiz-form">
                    <label for="quiz-title">Quiz Title:</label>
                    <input type="text" id="quiz-title" name="quiz-title" required>

                    <div id="questions-container">
                        <div class="question">
                            <label for="question-1">Question 1:</label>
                            <input type="text" id="question-1" name="questions[]" required>

                            <label>Options:</label>
                            <input type="text" name="options-1[]" required>
                            <input type="text" name="options-1[]" required>
                            <input type="text" name="options-1[]" required>
                            <input type="text" name="options-1[]" required>

                            <label for="correct-option-1">Correct Option Index:</label>
                            <input type="number" id="correct-option-1" name="correct-options[]" min="1" max="4" required>
                        </div>
                    </div>

                    <button type="button" onclick="addQuestion()">Add Another Question</button>
                    <button type="submit">Save Quiz</button>
                </form>
            </section>

            <!-- Quiz Taking Page -->
            <section id="take-quiz">
                <h2>Take a Quiz</h2>
                <form id="quiz-take-form">
                    <div class="question">
                        <p>Question 1:</p>
                        <input type="radio" id="q1a1" name="q1" value="1">
                        <label for="q1a1">Option 1</label><br>
                        <input type="radio" id="q1a2" name="q1" value="2">
                        <label for="q1a2">Option 2</label><br>
                        <input type="radio" id="q1a3" name="q1" value="3">
                        <label for="q1a3">Option 3</label><br>
                        <input type="radio" id="q1a4" name="q1" value="4">
                        <label for="q1a4">Option 4</label>
                    </div>
                    
                    <!-- Add more questions similarly -->

                    <button type="submit">Submit Answers</button>
                </form>
            </section>

            <!-- Quiz Results Page -->
            <section id="results">
                <h2>Quiz Results</h2>
                <p>Your score: <span id="score">0</span>/10</p>
                <p>Correct Answers:</p>
                <ul id="correct-answers">
                    <!-- List of correct answers -->
                </ul>
            </section>

            <!-- Quiz Listing Page -->
            <section id="quizzes">
                <h2>Available Quizzes</h2>
                <ul id="quiz-list">
                    <!-- List of quizzes will go here -->
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Online Quiz Maker</p>
    </footer>

    <script>
        let questionCount = 1;

        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questions-container');
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `
                <label for="question-${questionCount}">Question ${questionCount}:</label>
                <input type="text" id="question-${questionCount}" name="questions[]" required>

                <label>Options:</label>
                <input type="text" name="options-${questionCount}[]" required>
                <input type="text" name="options-${questionCount}[]" required>
                <input type="text" name="options-${questionCount}[]" required>
                <input type="text" name="options-${questionCount}[]" required>

                <label for="correct-option-${questionCount}">Correct Option Index:</label>
                <input type="number" id="correct-option-${questionCount}" name="correct-options[]" min="1" max="4" required>
            `;
            container.appendChild(questionDiv);
        }

        // Dummy logic to simulate quiz results
        document.getElementById('quiz-take-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('score').innerText = '8';  // Example score
            document.getElementById('correct-answers').innerHTML = `
                <li>Question 1: Option 2</li>
                <!-- Add more correct answers -->
            `;
        });
    </script>
</body>
</html>
